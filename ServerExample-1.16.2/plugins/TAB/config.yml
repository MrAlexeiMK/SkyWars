# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  spy-servers: []
  server-groups:
    lobbies: []
    group2: []
header:
- '&7[&cVaultGames&7]'
footer:
- '&7Донат покупать на сайте: &cVaultCommunity.ru'
yellow-number-in-tablist: '%health%'
group-sorting-priority-list:
- glav
- youtube
- admin
- moder
- helper
- premium
- mvp+
- mvp
- vip+
- vip
- player
- default
Groups:
  glav:
    tabprefix: '&cОснователь&f: &f'
    tagprefix: '&cОснователь&f: &f'
  youtube:
    tabprefix: '&cYouTuber&f: &f'
    tagprefix: '&cYouTuber&f: &f'
  admin:
    tabprefix: '&4Админ&f: &f'
    tagprefix: '&4Админ&f: &f'
  moder:
    tabprefix: '&2Moder&f: &f'
    tagprefix: '&2Moder&f: &f'
  helper:
    tabprefix: '&9Helper&f: &f'
    tagprefix: '&9Helper&f: &f'
  premium:
    tabprefix: '&3Premium&f: &f'
    tagprefix: '&3Premium&f: &f'
  mvp+:
    tabprefix: '&bMVP&a+&f: &f'
    tagprefix: '&bMVP&a+&f: &f'
  mvp:
    tabprefix: '&bMVP&f: &f'
    tagprefix: '&bMVP&f: &f'
  vip+:
    tabprefix: '&6VIP&b+&f: &f'
    tagprefix: '&6VIP&b+&f: &f'
  vip:
    tabprefix: '&6VIP&7: &f'
    tagprefix: '&6VIP&7: &f'
  player:
    tabprefix: '&7Игрок: &f'
    tagprefix: '&7Игрок: &f'
  default:
    tabprefix: '&7Игрок: &f'
    tagprefix: '&7Игрок: &f'
